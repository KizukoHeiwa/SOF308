<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#info">Info</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
            <p>Nội dung tab Home</p>
        </div>
        <div id="contact" class="container tab-pane fade"><br>
            <p>Nội dung tab Contact</p>
        </div>
        <div id="info" class="container tab-pane fade"><br>
          <p>Infomation thông tin</p>
      </div>
      </div>

    </div>
  </body>
</html>

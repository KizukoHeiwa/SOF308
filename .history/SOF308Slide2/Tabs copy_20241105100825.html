<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#info">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#contact">Contact</a>
        </li>
       
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
          <table class="table table-bordered">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01</td>
                <td>Tèo</td>
                <td>teolv@gmail.com</td>
              </tr>
              <tr>
                <td>02</td>
                <td>Nguyễn Thị Lan</td>
                <td>lannt@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="contact" class="container tab-pane fade"><br>
          <p>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </p>
        </div>
        <div id="info" class="container tab-pane fade"><br>
          <p>
            <form>
              <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input type="email" class="form-control" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Example textarea:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </form>
          </p>
      </div>
      </div>

    </div>
  </body>
</html>

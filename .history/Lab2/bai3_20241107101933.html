<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Polytechnic</title>
</head>

<body>
    <div class="container-fluid w-50">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a href="#register" class="nav-link active" data-bs-toggle="tab">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a href="#login" class="nav-link" data-bs-toggle="tab">Đăng nhập</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="register" class="container tab-pane active mt-3">
                <h2>Form Đăng Ký Thông Tin</h2>
                <form class="border border-black rounded p-3">
                    <div class="form-group m-2">
                        <label for="fullName">Họ và Tên</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group m-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email">
                    </div>
                    <div class="form-group m-2">
                        <label for="phoneNumber">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group m-2">
                        <label for="password">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group m-2">
                        <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Xác nhận mật khẩu">
                    </div>
                    <div class="form-group">
                        <label>Giới Tính</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked>
                            <label class="form-check-label" for="genderMale">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                            <label class="form-check-label" for="genderFemale">Nữ</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="language">Ngôn Ngữ</label>
                        <select class="form-control" id="language">
                            <option>Tiếng Việt</option>
                            <option>English</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms">Đồng ý với các điều khoản</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>
            <div id="login" class="container tab-pane fade mt-3">
                <h2>Form Đăng Nhập</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật Khẩu</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                </form>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

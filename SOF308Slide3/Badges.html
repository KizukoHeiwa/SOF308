<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Sản phẩm 01 <span class="badge bg-secondary">New</span></h3>
      <br>
      <div class="container mt-3">
        <button type="button" class="btn btn-info">
              Thông báo <span class="badge bg-danger">4</span>
         </button>
         <button type="button" class="btn btn-danger">
               Cảnh báo <span class="badge bg-dark">7</span>
         </button>
         <br>
          <span class="badge bg-primary">Primary</span>
          <span class="badge bg-secondary">Secondary</span>
          <span class="badge bg-success">Success</span>
          <span class="badge bg-danger">Danger</span>
          <span class="badge bg-warning">Warning</span>
          <span class="badge bg-info">Info</span>
          <span class="badge bg-light">Light</span>
          <span class="badge bg-dark">Dark</span>
        <br>
        <br>
        <div class="alert alert-danger">
          <strong>Nguy hiểm!</strong> Bạn cần đọc kỹ <a href="#" class="alert-link">lỗi cảnh báo này</a>.
        </div>
        <br>
        <div class="container mt-3">
          <div class="alert alert-success alert-dismissible">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>Success!</strong> Bấm vào dấu x để đóng cảnh báo
          </div>
      </div>
      <br>
      <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hello!">
            Hover over me!
        </button>
      </div>
    
    <script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>               
          
      </div>
    </div>
  </body>
</html>

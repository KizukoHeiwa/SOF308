<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>
    <style> .row div{height: 100px} </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Ví dụ Bootstrap</h1>
        <p>Chào mừng đến với Bootstrap 5</p>
        <div class="row">
            <div class="col-sm-4 bg-success">.col-sm-4</div>
            <div class="col-sm-4 bg-secondary">.col-sm-4</div>
            <div class="col-sm-4 bg-success">.col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-warning">.col-sm-4</div>
            <div class="col-sm-8 bg-info">.col-sm-8</div>
        </div>
        <div class="row">
          <div class="col-md-6 bg-primary">col 6</div>
          <div class="col-md-6 bg-danger">col 6</div>
        </div>      
    </div>
  </body>
</html>
